<div class="dashboard-container">
  <!-- Main Content Area -->
  <main class="main-content">
    <div class="panel-container">
      <!-- Left Panel -->
      <aside class="left-panel">
        <div class="control-section">
          <app-topic-manager></app-topic-manager>
        </div>
        <div class="control-section">
          <app-device-list></app-device-list>
        </div>
      </aside>

      <!-- Right Panel -->
      <div class="right-panel">
        <div class="monitor-section">
          <app-topic-monitor></app-topic-monitor>
        </div>
        <div class="publisher-section">
          <app-publisher></app-publisher>
        </div>
      </div>
    </div>
  </main>

  <!-- Toolbar -->
  <mat-toolbar class="dashboard-toolbar">
    <span class="toolbar-title">MQTT Client</span>
    <div class="connection-status" [ngClass]="connectionState()">
      {{ connectionState() }}
    </div>
    <span class="spacer"></span>
    <button mat-icon-button (click)="goToSettings()" matTooltip="Go to Settings">
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-icon-button (click)="disconnect()" matTooltip="Disconnect">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
</div>
